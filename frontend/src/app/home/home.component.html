<button (click)="Logout()">Logout</button>
<div class="upload" *ngIf="valid" style="text-align: center;">
  <h2>
  <p>Upload File</p>
</h2>
  <label>
    Title:
    <input type="text" (change)="onTitleChanged($event)" />
  </label>
  <input  type="file" multiple="multiple" (change)="onImageChanged($event)" style="color: orange"><br>
  <button (click)="uploadfile()">Upload</button>
<h3 style="padding-top: 10px;">
  <p style="font-size:medium">Upload Percent</p>
  <div class="progress">
    <div class="progress-bar progress-bar-striped active" role="progressbar"
    aria-valuenow="percentDone" aria-valuemin="0" aria-valuemax="100" [style.width.%]="percentDone">
    {{percentDone}}%
    </div>
  </div>
</h3>

  <ng-container *ngIf="uploadSuccess">
    <div class="alert alert-success" role="alert">
    Upload Successful
  </div>
  </ng-container>

</div>


<div *ngIf="valid" class="Download">
 <h2>
  <p>Download File</p>
</h2>
  <select #selectedfile>
    <option value="" >- select -</option>
  </select>
  <input type="search" >
  <button  (click)="downloadfile()" value="Download File">Download</button>
</div>
